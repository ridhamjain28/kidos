        input, textarea, select {

      }
      * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0.08);
      }
      button, [role="button"], a {
        touch-action: manipulation;
      }
      .overflow-y-auto, .overflow-y-scroll {
